<!DOCTYPE html>
<html>

<head>
    <title>Destiny 2 Symbols</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>
    <header class="fullwidth flexbox row nowrap middle center">
        <input id="symbolBox" type="search" class="fullwidth" placeholder="Click a symbol to copy, or click multiple symbols to put them here and copy them all">
        <button id="symbolBoxCopy" class="gold-button">Copy</button>
    </header>
    <div class="fullwidth flexbox row nowrap middle center">
        <span>-</span>
        <input type="range" class="fullwidth" step="0.5" min=4 max=56 value=16 autocomplete="off" oninput="document.documentElement.style.fontSize = this.value + 'px'">
        <span>+</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
